<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
</head>

<body>




    <div class="container">


        <header class="header">
            <h1 class="header__title">
                TaskList
            </h1>
            

        </header>

        <main class="main">
            
            <div class="main__task-write ">
              
                <div class="main__task-write__label">
                    <input type="text" id="input-write" class="main__task-write__label__item" placeholder="Â¿Que deseas Hacer?">
                    <button id="btn-submit" type="submit" 
                        class="main__task-write__label__item main__task-write__label__item--width "></button>
                        
                </div>
                <div class="main__task-write__input">
                    <input type="color" name="" id="get-color" class="main__task-write__item">
                    <input type="datetime-local" placeholder="datetime-local no esta soportado en firefox intenta abrirlo en algun navegador que soporte" id="get-date" class="main__task-write__item">
                </div>
            </div>
            <ul class="main__task-list">






            </ul>

        </main>

        <img class=" svg-background" src="assets/img/background-svg.svg" alt="svg">


        <div class="wave"></div>


        <div class="main__task-list__settings">
            <button class="main__task-list__settings__btn">Todos</button>
            <button class="main__task-list__settings__btn">Pendientes</button>
            <button class="main__task-list__settings__btn">Completados</button>
            <button class="main__task-list__settings__btn">Borrar Completados</button>
        </div>

        <footer class="footer">


            <div class="footer__text">
                <p>
                    Creado por <a href="https://github.com/Davidjuajinoy" class="footer__link">David Juajinoy</a>
                </p>
            </div>
        </footer>



    </div>

</body>

</html>
